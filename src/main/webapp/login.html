<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Storage</title>
</head>
<body>
<div class="container">
    <div class="login">
        <div class="row">
            <span>Username or email</span>
            <input type="text" placeholder="Username or email"/>
        </div>
        <div class="row">
            <span>Password</span>
            <input type="text" placeholder="Password"/>
        </div>
        <div class="row">
            <button>Log In</button>
        </div>
    </div>
    <div class="register">
        <div class="row">
            <span>Are you new to Video Storage?</span>
        </div>
        <div class="row">
            <span>Sign up</span>
        </div>
        <div class="row">
            <input type="text" placeholder="First Name"/>
            <input type="text" placeholder="Last Name"/>
        </div>
        <div class="row">
            <input type="text" placeholder="Username or email"/>
        </div>
        <div class="row">
            <input type="text" placeholder="Password"/>
        </div>
        <div class="row">
            <input type="text" placeholder="Retype Password"/>
        </div>
        <div class="row">
            <button>Sign Up</button>
        </div>
    </div>
</div>
</body>
</html>
